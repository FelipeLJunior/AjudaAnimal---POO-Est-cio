<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajuda Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  	<style type="text/css">
  		body {
  			background-color: #EE7156;
  		}
  		
  		#form {
  			background-color: #E5F1F6;
  		}
  		
  	</style>
  </head>
  <body>
  	<div class="container-fluid d-flex">
  		<div class="container-fluid w-75">
  			<div id="form" class="border mt-5 rounded pb-3">
		  		<div class="container-fluid">
		  			<h1 class="text-center mb-4 mt-5">
		  				Cadastrar animal para adoção
		  			</h1>
		  		</div>
	  			<form method="post" class="container-fluid w-auto pb-3" enctype="multipart/form-data" th:object="${animalDto}">
	  			
	  				<div class="form-floating pb-3 mx-2">
						<input type="text" class="form-control" th:field="${animalDto.nome}" id="floatingInput" placeholder="Nome do animal">
						<label for="floatingInput">Nome</label>
						 <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger" 
						 	th:errors="${animalDto.name}"></p>
					</div>
					
	  				<div class="form-floating pb-3 mx-2">
						<input type="text" class="form-control" th:field="${animalDto.raca}" id="floatingInput" placeholder="Raca do animal">
						<label for="floatingInput">Raça</label>
						 <p th:if="${#fields.hasErrors('raca')}" th:errorclass="text-danger" 
						 	th:errors="${animalDto.raca}"></p>
					</div>
					
					<div class="form-floating pb-3 mx-2">
					  <select class="form-select" th:field="${animalDto.especie}" id="floatingSelect" aria-label="Selecione uma opção">
					    <option value="CACHORRO">Cachorro</option>
					    <option value="GATO">Gato</option>
					    <option value="PERIQUITO">Periquito</option>
					  </select>
					  <label for="floatingSelect">Espécie</label>
					  <p th:if="${#fields.hasErrors('especie')}" th:errorclass="text-danger" 
						 	th:errors="${animalDto.especie}"></p>
					</div>
					
	  				<div class="form-floating pb-3 mx-2">
						<input type="number" class="form-control" th:field="${animalDto.idade}" id="floatingInput" placeholder="Idade do animal">
						<label for="floatingInput">Idade</label>
						 <p th:if="${#fields.hasErrors('idade')}" th:errorclass="text-danger" 
						 	th:errors="${animalDto.idade}"></p>
					</div>
					
	  				<div class="form-floating pb-3 mx-2">
						<textarea class="form-control" th:field="${animalDto.descricao}" placeholder="Descrição" id="floatingTextarea"></textarea>
	  					<label for="floatingTextarea">Descrição</label>
						
						<p th:if="${#fields.hasErrors('descricao')}" th:errorclass="text-danger" 
						 	th:errors="${animalDto.descricao}"></p>
					</div>
					
						
					<div class="input-group mb-4 mx-2">
						<input type="file" th:field="${animalDto.imagem}" class="form-control" id="inputGroupFile02">
					  	<label class="input-group-text me-3" for="inputGroupFile02">Upload</label>
					  	<p th:if="${#fields.hasErrors('idade')}" th:errorclass="text-danger" 
					 		th:errors="${animalDto.idade}"></p>
					</div>
						
					<div class="d-flex justify-content-end pt-1 mx-2">
						<button class="btn btn-primary me-2" type="submit">Cadastrar</button>
						<a href="/animais" class="btn btn-danger" role="button">Cancelar</a>
					</div>
	  			</form>
  			</div>
  		</div>
  	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
