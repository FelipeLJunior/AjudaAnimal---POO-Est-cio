<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajuda Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  	<style type="text/css">
  	
  		body {
  			background-color: #EE7156;
  		}
  		
  		h1 {
  			color: dark;
  		}
  		
  	</style>
  </head>
  <body>
  	<div class="container-fluid">
    	<div class="container-fluid d-flex align-items-center pt-3 border-bottom">
	    	<h1>Adoção de Animais</h1>
	    	<a href="/animais/cadastrar" class="ms-auto"><button class="btn btn-success">Cadastrar Animal</button></a>
    	</div>
    	<div class="container-fluid pt-3">
	    	<table class="table table-hover table-danger">
	    		<thead>
	    			<tr>
	    				<th>Nome</th>
	    				<th>Raça</th>
	    				<th>Espécie</th>
	    				<th>Idade</th>
	    				<th>Foto</th>
	    				<th>Data de cadastro</th>
	    				<th>Ação</th>
	    			</tr>
	    		</thead>
	    		<tbody>
	    			<tr th:each="animal : ${animais}">	
	    				<td th:text="${animal.nome}"></td>
	    				<td th:text="${animal.raca}"></td>
	    				<td th:text="${animal.especie}"></td>
	    				<td th:text="${animal.idade}"></td>
	    				<td><img alt="Foto do Animal" th:src="@{'/imagens/' + ${animal.nomeFoto}}" width="100"></td>
	    				<td th:text="${animal.dtCad.toString().substring(0, 10)}"></td>
	    				<td>
	    					<div class="container-fluid d-flex justify-content-between">
		    					<a th:href="@{/animais/editar(id=${animal.id})}">
		    						<button class="btn btn-primary">Editar</button>
		    					</a>
		    					<a th:href="@{/animais/deletar(id=${animal.id})}" onclick="return confirm('Deseja deletar esse cadastro?')">
		    						<button class="btn btn-danger">Apagar</button>
		    					</a>	    					
	    					</div>
	    				</td>
	    			</tr>
	    		</tbody>
	    	</table>
    	</div>
  	</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
